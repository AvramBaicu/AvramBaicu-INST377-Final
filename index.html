<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Minority Demographics</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="navbar-brand">Minority Demographics</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="left_section">
          <h3>Looking to create events for a minority in
             your city? We can help you with the process.</h3>
             <div><p>Choose a state to find data.</p></div>
             <form>
                <select>
                  <option value="books">Books</option>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="php">PHP</option>
                  <option value="js">JavaScript</option>
                </select>
              </form>
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="main_form"
          >
          <div>
            <button type="button" id="data_load">Load County Data</button>
          
        </div>
        <div>
            <p>Choose how you want to see your data...</p>
        </div>
        <div class="radio-inputs">
            <label class="radio">
              <input type="radio" name="radio" checked="">
              <span class="name">By County</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio">
              <span class="name">By Zip code</span>
            </label>
          </div>

            <div>
                <p>Choose Demographics...</p>
              <label for="resto">Filter By Restaurant Name</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div class="buttons">
              <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section">


          <div class="radio-inputs">
            <label class="radio">
              <input type="radio" name="radio" checked="">
              <span class="name">Map</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio">
              <span class="name">Graph</span>
            </label>
                
        
          </div>
         
          <div id="map" class="box"></div>

          <div class="lds-ellipsis" id="data_load_animation">
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
